<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>

  <!-- ✅ Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">

  <h3 class="mb-4">Bootstrap Buttons</h3>

  <!-- 1️⃣ Primary button -->
  <button id="button-1" class="btn btn-primary mb-2">Primary Button</button><br>

  <!-- 2️⃣ Outline secondary button -->
  <button id="button-2" class="btn btn-outline-secondary mb-2">Outline Secondary</button><br>

  <!-- 3️⃣ Success large button -->
  <button id="button-3" class="btn btn-success btn-lg mb-2">Success Large</button><br>

  <!-- 4️⃣ Danger small button -->
  <button id="button-4" class="btn btn-danger btn-sm mb-2">Danger Small</button><br>

  <!-- 5️⃣ Warning large full-width button -->
  <button id="button-5" class="btn btn-warning btn-lg w-100 mb-2">Warning Full Width</button><br>

  <!-- 6️⃣ Disabled info button -->
  <button id="button-6" class="btn btn-info mb-2" disabled>Disabled Info</button><br>

  <!-- 7️⃣ Light button -->
  <button id="button-7" class="btn btn-light mb-2">Light Button</button><br>

  <!-- 8️⃣ Link button -->
  <button id="button-8" class="btn btn-link mb-2">Link Button</button><br>

</body>
</html>
