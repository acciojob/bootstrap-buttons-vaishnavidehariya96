<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-5">

  <h2 class="mb-4 text-center">Bootstrap Buttons Assignment</h2>

  <!-- Button 1: Primary button -->
  <button id="button-1" class="btn btn-primary mb-3">Primary Button</button><br>

  <!-- Button 2: Outline secondary button -->
  <button id="button-2" class="btn btn-outline-secondary mb-3">Outline Secondary Button</button><br>

  <!-- Button 3: Success large button -->
  <button id="button-3" class="btn btn-success btn-lg mb-3">Large Success Button</button><br>

  <!-- Button 4: Danger small button -->
  <button id="button-4" class="btn btn-danger btn-sm mb-3">Small Danger Button</button><br>

  <!-- Button 5: Warning large full-width button -->
  <button id="button-5" class="btn btn-warning btn-lg w-100 mb-3">Large Full-Width Warning Button</button><br>

  <!-- Button 6: Disabled info button -->
  <button id="button-6" class="btn btn-info mb-3 disabled">Disabled Info Button</button><br>

  <!-- Button 7: Light button -->
  <button id="button-7" class="btn btn-light mb-3">Light Button</button><br>

  <!-- Button 8: Link button -->
  <button id="button-8" class="btn btn-link">Link Button</button>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
